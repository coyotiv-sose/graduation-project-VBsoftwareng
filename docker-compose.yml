services:
  backend:
    image: sibackend
    build:
      context: backend
      dockerfile: Dockerfile
    ports: # expose port 3000 to the outside world, so that we can actually access it
      - 3000:3000
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/src:/app/src

  frontend:
    image: frontend_v4
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - 5173:5173
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
